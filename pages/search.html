<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지도</title>
    <!-- api  -->
    <script
      defer
      type="text/javascript"
      src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=9aec53f5d3070b2bdd8f3ab6e47c9854&autoload=false"
    ></script>
    <!-- library -->
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9aec53f5d3070b2bdd8f3ab6e47c9854&libraries=services,clusterer,drawing"
    ></script>
    <script defer src="/js/search.js"></script>
    <link rel="stylesheet" href="/css/search.css" />
  </head>
  <body>
    <!-- api 맵 -->
    <div class="map_wrap">
      <div id="map"></div>

      <!-- api 리스트 -->
      <div id="menu_wrap" class="bg_white">
        <div class="option">
          <div>
            <form onsubmit="searchPlaces(); return false;">
              <!-- 키워드  -->
              <input type="text" value="배드민턴" id="keyword" size="15" placeholder="키워드 입력"/>
              <button type="submit" id="search_btn">검색하기</button>
            </form>
          </div>
        </div>
        <hr />
        <ul id="placesList"></ul>
        <div id="pagination"></div>
      </div>
    </div>
    
    <button id="myLocationBtn">내 위치로 이동</button>
  </body>
</html>
